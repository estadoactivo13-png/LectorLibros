<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReaderPro Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --bg: #0f172a; --c: #1e293b; --t: #f8fafc; --acc: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 0; }
        .card { background: var(--c); padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--p); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        #login-screen { display: flex; align-items: center; justify-content: center; height: 100vh; }
        #app { display: none; padding: 20px; max-width: 900px; margin: 0 auto; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .book { background: var(--c); padding: 15px; border-radius: 10px; border: 1px solid var(--p); text-align: center; }
        #viewer-container { width: 100%; height: 85vh; background: white; margin-top: 20px; display: none; border-radius: 10px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="loader" class="loader">‚öôÔ∏è Procesando con Google Cloud...</div>

<div id="login-screen">
    <div class="card" style="width: 350px;">
        <h2 id="auth-title" style="text-align: center;">üìö ReaderPro</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contrase√±a">
        
        <div id="login-box">
            <button onclick="auth('login')">Entrar</button>
            <p style="text-align:center; cursor:pointer; color:var(--p)" onclick="toggleAuth(true)">Crear cuenta nueva</p>
        </div>
        
        <div id="register-box" style="display:none">
            <button onclick="auth('register')" style="background:var(--acc)">Registrarme</button>
            <p style="text-align:center; cursor:pointer; color:var(--p)" onclick="toggleAuth(false)">Ya tengo cuenta</p>
        </div>
    </div>
</div>

<div id="app">
    <header style="display:flex; justify-content:space-between; align-items:center;">
        <h2>Mi Biblioteca</h2>
        <button onclick="location.reload()" style="width:auto; padding:5px 15px; background:#ef4444;">Salir</button>
    </header>

    <div class="card">
        <input type="text" id="link-url" placeholder="Enlace de Drive o PDF externo...">
        <div style="display:flex; gap:10px;">
            <button onclick="document.getElementById('file-in').click()" style="background:#475569">üìÅ Subir Archivo</button>
            <button onclick="upload('link')">üîó Usar Enlace</button>
        </div>
        <input type="file" id="file-in" style="display:none" accept=".pdf,.epub">
    </div>

    <div id="library" class="grid"></div>
    <div id="viewer-container"></div>
</div>

<script>
    // 1. REEMPLAZA ESTA URL CON LA DE TU IMPLEMENTACI√ìN
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzzHfzJHQzSAeR1WfGFscxcwIa4pIFRPbugZTUQZFKT140XTy2vQouujrhAu1rARDZUDw/exec'; 
    let currentUser = "";

    function toggleAuth(isReg) {
        document.getElementById('auth-title').innerText = isReg ? "Registro" : "ReaderPro";
        document.getElementById('login-box').style.display = isReg ? "none" : "block";
        document.getElementById('register-box').style.display = isReg ? "block" : "none";
    }

    async function auth(action) {
        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;
        if(!user || !pass) return alert("Completa los campos");

        toggleLoader(true);
        try {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action, user, pass }) });
            const out = await res.json();
            if(out.success) {
                if(action === 'register') { alert("Cuenta creada exitosamente"); toggleAuth(false); }
                else { currentUser = user; showApp(); }
            } else { alert(out.msg || "Error en credenciales"); }
        } catch(e) { alert("Error de conexi√≥n"); }
        toggleLoader(false);
    }

    function showApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadBooks();
    }

    async function upload(mode) {
        let payload = { action: 'upload', user: currentUser };
        if(mode === 'link') {
            const url = document.getElementById('link-url').value;
            if(!url) return;
            payload.name = "Enlace Externo"; payload.url = url; payload.type = "pdf";
        }
        toggleLoader(true);
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
        toggleLoader(false);
        loadBooks();
    }

    document.getElementById('file-in').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            toggleLoader(true);
            const base64 = reader.result.split(',')[1];
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({
                action: 'upload', user: currentUser, name: file.name,
                type: file.name.endsWith('.epub') ? 'epub' : 'pdf',
                fileData: base64, mimeType: file.type
            })});
            toggleLoader(false);
            loadBooks();
        };
        reader.readAsDataURL(file);
    };

    async function loadBooks() {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        const lib = document.getElementById('library');
        lib.innerHTML = "";
        data.slice(1).forEach(row => {
            if(row[5] === currentUser) {
                const div = document.createElement('div');
                div.className = 'book';
                div.innerHTML = `<h4>${row[1].substring(0,25)}</h4><button onclick="openViewer('${row[3]}')">Leer ahora</button>`;
                lib.appendChild(div);
            }
        });
    }

    function openViewer(url) {
        const container = document.getElementById('viewer-container');
        container.style.display = 'block';
        let finalUrl = url;
        
        // Convertir link de Drive a previsualizaci√≥n directa
        if (url.includes('drive.google.com')) {
            const id = url.match(/[-\w]{25,}/);
            if (id) finalUrl = `https://drive.google.com/file/d/${id[0]}/preview`;
        }
        
        container.innerHTML = `<iframe src="${finalUrl}"></iframe>`;
        container.scrollIntoView({ behavior: 'smooth' });
    }

    function toggleLoader(show) { document.getElementById('loader').style.display = show ? 'flex' : 'none'; }
</script>
</body>
</html>
