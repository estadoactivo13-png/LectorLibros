<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReaderPro Cloud | Andres Urrea</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --bg: #0f172a; --c: #1e293b; --t: #f8fafc; --acc: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 0; }
        .card { background: var(--c); padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--p); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.8; }
        
        #login-screen { display: flex; align-items: center; justify-content: center; height: 100vh; }
        #app { display: none; padding: 20px; max-width: 900px; margin: 0 auto; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .book { background: var(--c); padding: 15px; border-radius: 10px; border: 1px solid var(--p); text-align: center; }
        #viewer-container { width: 100%; height: 85vh; background: white; margin-top: 20px; display: none; border-radius: 10px; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--p); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader" class="loader">
    <div class="spinner"></div>
    <p id="loader-text">Conectando con Google Cloud...</p>
</div>

<div id="login-screen">
    <div class="card" style="width: 350px;">
        <h2 id="auth-title" style="text-align: center; margin-top: 0;">üìö ReaderPro</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contrase√±a">
        
        <div id="login-box">
            <button onclick="auth('login')">Entrar</button>
            <p style="text-align:center; cursor:pointer; color:var(--p); font-size: 0.9rem;" onclick="toggleAuth(true)">¬øNo tienes cuenta? Reg√≠strate</p>
        </div>
        
        <div id="register-box" style="display:none">
            <button onclick="auth('register')" style="background:var(--acc)">Crear mi Cuenta</button>
            <p style="text-align:center; cursor:pointer; color:var(--p); font-size: 0.9rem;" onclick="toggleAuth(false)">Ya tengo cuenta, volver</p>
        </div>
    </div>
</div>

<div id="app">
    <header style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">üìñ Mi Biblioteca</h2>
        <button onclick="location.reload()" style="width:auto; padding:8px 15px; background:#ef4444;">Salir</button>
    </header>

    <div class="card" style="margin-top: 20px;">
        <input type="text" id="link-url" placeholder="Pega enlace de PDF o Google Drive...">
        <div style="display:flex; gap:10px;">
            <button onclick="document.getElementById('file-in').click()" style="background:#475569">üìÅ Subir Archivo</button>
            <button onclick="upload('link')">üîó Cargar Link</button>
        </div>
        <input type="file" id="file-in" style="display:none" accept=".pdf,.epub">
    </div>

    <div id="library" class="grid"></div>
    <div id="viewer-container"></div>
</div>

<script>
    // URL de tu Apps Script integrada
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzzHfzJHQzSAeR1WfGFscxcwIa4pIFRPbugZTUQZFKT140XTy2vQouujrhAu1rARDZUDw/exec'; 
    let currentUser = "";

    function toggleAuth(isReg) {
        document.getElementById('auth-title').innerText = isReg ? "üìù Registro" : "üìö ReaderPro";
        document.getElementById('login-box').style.display = isReg ? "none" : "block";
        document.getElementById('register-box').style.display = isReg ? "block" : "none";
    }

    async function auth(action) {
        const user = document.getElementById('user').value.trim();
        const pass = document.getElementById('pass').value.trim();
        if(!user || !pass) return alert("Por favor, completa los campos.");

        toggleLoader(true, action === 'login' ? "Verificando cuenta..." : "Creando usuario...");
        
        try {
            const response = await fetch(SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify({ action, user, pass })
            });
            const result = await response.json();
            
            if(result.success) {
                if(action === 'register') {
                    alert("¬°Cuenta creada con √©xito! Ya puedes iniciar sesi√≥n.");
                    toggleAuth(false);
                } else {
                    currentUser = user;
                    showApp();
                }
            } else {
                alert(result.msg || "Error: Usuario o contrase√±a incorrectos.");
            }
        } catch (error) {
            console.error(error);
            alert("No se pudo conectar con el servidor. Verifica tu conexi√≥n.");
        } finally {
            toggleLoader(false);
        }
    }

    function showApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadBooks();
    }

    async function upload(mode) {
        let payload = { action: 'upload', user: currentUser };
        
        if(mode === 'link') {
            const url = document.getElementById('link-url').value.trim();
            if(!url) return alert("Pega un enlace v√°lido.");
            payload.name = "Documento Enlazado";
            payload.url = url;
            payload.type = url.toLowerCase().includes('.epub') ? 'epub' : 'pdf';
        }

        toggleLoader(true, "Guardando en la nube...");
        try {
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
            document.getElementById('link-url').value = "";
            loadBooks();
        } catch (e) {
            alert("Error al subir el enlace.");
        } finally {
            toggleLoader(false);
        }
    }

    document.getElementById('file-in').onchange = function(e) {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = async function() {
            toggleLoader(true, "Subiendo archivo a Google Drive...");
            try {
                const base64 = reader.result.split(',')[1];
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        action: 'upload',
                        user: currentUser,
                        name: file.name,
                        type: file.name.toLowerCase().endsWith('.epub') ? 'epub' : 'pdf',
                        fileData: base64,
                        mimeType: file.type
                    })
                });
                loadBooks();
            } catch (err) {
                alert("Error al subir el archivo.");
            } finally {
                toggleLoader(false);
            }
        };
        reader.readAsDataURL(file);
    };

    async function loadBooks() {
        try {
            const response = await fetch(SCRIPT_URL);
            const data = await response.json();
            const lib = document.getElementById('library');
            lib.innerHTML = "";
            
            // Filtramos libros del usuario (empezando desde la fila 2 del sheet)
            data.slice(1).forEach(row => {
                if(row[5] === currentUser) {
                    const div = document.createElement('div');
                    div.className = 'book';
                    div.innerHTML = `
                        <h4 style="margin:0 0 10px 0; font-size:0.9rem;">${row[1].substring(0,30)}...</h4>
                        <button onclick="openViewer('${row[3]}')">Abrir Libro</button>
                    `;
                    lib.appendChild(div);
                }
            });
            if(lib.innerHTML === "") lib.innerHTML = "<p style='grid-column:1/-1; text-align:center; opacity:0.5;'>A√∫n no tienes libros guardados.</p>";
        } catch (e) {
            console.error("Error cargando biblioteca");
        }
    }

    function openViewer(url) {
        const container = document.getElementById('viewer-container');
        container.style.display = 'block';
        let finalUrl = url;
        
        // Convertir link de Drive a previsualizaci√≥n para saltar bloqueos
        if (url.includes('drive.google.com')) {
            const id = url.match(/[-\w]{25,}/);
            if (id) finalUrl = `https://drive.google.com/file/d/${id[0]}/preview`;
        }
        
        container.innerHTML = `<iframe src="${finalUrl}" allow="autoplay"></iframe>`;
        container.scrollIntoView({ behavior: 'smooth' });
    }

    function toggleLoader(show, text = "") {
        document.getElementById('loader').style.display = show ? 'flex' : 'none';
        document.getElementById('loader-text').innerText = text;
    }
</script>
</body>
</html>
