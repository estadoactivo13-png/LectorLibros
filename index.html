<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReaderPro Cloud</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --bg: #0f172a; --c: #1e293b; --t: #f8fafc; --acc: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 0; }
        .card { background: var(--c); padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--p); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        #login-screen { display: flex; align-items: center; justify-content: center; height: 100vh; }
        #app { display: none; padding: 20px; max-width: 900px; margin: 0 auto; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-top: 20px; }
        .book { background: var(--c); padding: 15px; border-radius: 10px; border: 1px solid var(--p); text-align: center; }
        
        /* Estilos del Visor */
        #viewer-container { width: 100%; height: 90vh; background: #1e293b; margin-top: 20px; display: none; border-radius: 10px; position: relative; border: 2px solid var(--p); }
        iframe { width: 100%; height: 100%; border: none; background: white; border-radius: 8px; }
        
        .loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="loader" class="loader">
    <div style="font-size: 2rem; margin-bottom: 10px;">‚öôÔ∏è</div>
    <p id="loader-text">Conectando con Google Drive...</p>
</div>

<div id="login-screen">
    <div class="card" style="width: 320px;">
        <h2 id="auth-title" style="text-align: center;">üìö ReaderPro</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contrase√±a">
        
        <div id="login-box">
            <button onclick="auth('login')">Entrar</button>
            <p style="text-align:center; cursor:pointer; color:var(--p); font-size: 0.8rem;" onclick="toggleAuth(true)">¬øNuevo? Reg√≠strate</p>
        </div>
        
        <div id="register-box" style="display:none">
            <button onclick="auth('register')" style="background:var(--acc)">Crear Cuenta</button>
            <p style="text-align:center; cursor:pointer; color:var(--p); font-size: 0.8rem;" onclick="toggleAuth(false)">Ya tengo cuenta</p>
        </div>
    </div>
</div>

<div id="app">
    <header style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">Mi Biblioteca</h2>
        <button onclick="location.reload()" style="width:auto; padding:5px 15px; background:#ef4444;">Salir</button>
    </header>

    <div class="card" style="margin-top: 20px;">
        <input type="text" id="link-url" placeholder="Pega link de PDF o Drive...">
        <div style="display:flex; gap:10px;">
            <button onclick="document.getElementById('file-in').click()" style="background:#475569">üìÅ Subir Archivo</button>
            <button onclick="upload('link')">üîó Usar Enlace</button>
        </div>
        <input type="file" id="file-in" style="display:none">
    </div>

    <div id="library" class="grid"></div>
    
    <div id="viewer-container">
        <button onclick="document.getElementById('viewer-container').style.display='none'" style="position:absolute; top:-15px; right:-15px; width:30px; height:30px; border-radius:50%; background:red; color:white; border:none; cursor:pointer; z-index:100;">X</button>
        <div id="iframe-box" style="width:100%; height:100%;"></div>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzzHfzJHQzSAeR1WfGFscxcwIa4pIFRPbugZTUQZFKT140XTy2vQouujrhAu1rARDZUDw/exec'; 
    let currentUser = "";

    function toggleAuth(isReg) {
        document.getElementById('auth-title').innerText = isReg ? "Registro" : "ReaderPro";
        document.getElementById('login-box').style.display = isReg ? "none" : "block";
        document.getElementById('register-box').style.display = isReg ? "block" : "none";
    }

    async function auth(action) {
        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;
        if(!user || !pass) return alert("Completa los campos");

        toggleLoader(true, "Verificando...");
        try {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action, user, pass }) });
            const out = await res.json();
            if(out.success) {
                if(action === 'register') { alert("¬°Cuenta creada!"); toggleAuth(false); }
                else { currentUser = user; showApp(); }
            } else { alert("Error: Usuario o clave incorrectos."); }
        } catch(e) { alert("Error de conexi√≥n"); }
        toggleLoader(false);
    }

    function showApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadBooks();
    }

    async function upload(mode) {
        let payload = { action: 'upload', user: currentUser };
        if(mode === 'link') {
            const url = document.getElementById('link-url').value;
            if(!url) return;
            payload.name = "Enlace Externo"; payload.url = url; payload.type = "pdf";
        }
        toggleLoader(true, "Guardando...");
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
        toggleLoader(false);
        loadBooks();
    }

    document.getElementById('file-in').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            toggleLoader(true, "Subiendo a Drive...");
            const base64 = reader.result.split(',')[1];
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({
                action: 'upload', user: currentUser, name: file.name,
                type: file.name.endsWith('.epub') ? 'epub' : 'pdf',
                fileData: base64, mimeType: file.type
            })});
            toggleLoader(false);
            loadBooks();
        };
        reader.readAsDataURL(file);
    };

    async function loadBooks() {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        const lib = document.getElementById('library');
        lib.innerHTML = "";
        data.slice(1).forEach(row => {
            if(row[5] === currentUser) {
                const div = document.createElement('div');
                div.className = 'book';
                div.innerHTML = `<h4 style="font-size:0.8rem; margin:0 0 10px 0;">${row[1]}</h4><button onclick="openViewer('${row[3]}')">Leer</button>`;
                lib.appendChild(div);
            }
        });
    }

    // --- FUNCI√ìN DE VISUALIZACI√ìN CORREGIDA ---
    function openViewer(url) {
        const container = document.getElementById('viewer-container');
        const box = document.getElementById('iframe-box');
        container.style.display = 'block';
        
        let finalUrl = "";

        if (url.includes('drive.google.com')) {
            // Extraer ID de Drive
            const idMatch = url.match(/[-\w]{25,}/);
            const driveId = idMatch ? idMatch[0] : "";
            // Usar el visor de Google Docs para evitar bloqueos de frame
            finalUrl = `https://docs.google.com/viewer?srcid=${driveId}&pid=explorer&efh=false&a=v&chrome=false&embedded=true`;
        } else {
            // Para enlaces externos gen√©ricos
            finalUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
        }
        
        box.innerHTML = `<iframe src="${finalUrl}" allow="autoplay"></iframe>`;
        container.scrollIntoView({ behavior: 'smooth' });
    }

    function toggleLoader(show, text = "") {
        document.getElementById('loader').style.display = show ? 'flex' : 'none';
        document.getElementById('loader-text').innerText = text;
    }
</script>
</body>
</html>
