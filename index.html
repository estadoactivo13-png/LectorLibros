<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReaderPro Cloud | Andres Urrea</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --bg: #0f172a; --c: #1e293b; --t: #f8fafc; --acc: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 0; }
        .card { background: var(--c); padding: 20px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--p); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
        
        #login-screen { display: flex; align-items: center; justify-content: center; height: 100vh; }
        #app { display: none; padding: 20px; max-width: 900px; margin: 0 auto; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-top: 20px; }
        .book { background: var(--c); padding: 15px; border-radius: 10px; border: 1px solid var(--p); text-align: center; }
        
        /* NUEVO VISOR DIRECTO */
        #viewer-container { width: 100%; height: 90vh; background: #1e293b; margin-top: 20px; display: none; border-radius: 10px; position: relative; border: 2px solid var(--p); overflow-y: auto; }
        canvas { display: block; margin: 20px auto; box-shadow: 0 0 20px rgba(0,0,0,0.5); max-width: 100%; }
        
        .loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="loader" class="loader">
    <div style="font-size: 2rem; margin-bottom: 10px;">‚öôÔ∏è</div>
    <p id="loader-text">Procesando...</p>
</div>

<div id="login-screen">
    <div class="card" style="width: 320px;">
        <h2 style="text-align: center;">üìö ReaderPro</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contrase√±a">
        <div id="login-box">
            <button onclick="auth('login')">Entrar</button>
            <p style="text-align:center; cursor:pointer; color:var(--p); font-size: 0.8rem;" onclick="toggleAuth(true)">¬øNuevo? Reg√≠strate</p>
        </div>
        <div id="register-box" style="display:none">
            <button onclick="auth('register')" style="background:var(--acc)">Crear Cuenta</button>
            <p style="text-align:center; cursor:pointer; color:var(--p); font-size: 0.8rem;" onclick="toggleAuth(false)">Ya tengo cuenta</p>
        </div>
    </div>
</div>

<div id="app">
    <header style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">Mi Biblioteca</h2>
        <button onclick="location.reload()" style="width:auto; padding:5px 15px; background:#ef4444;">Salir</button>
    </header>

    <div class="card" style="margin-top: 20px;">
        <div style="display:flex; gap:10px;">
            <button onclick="document.getElementById('file-in').click()" style="background:#475569">üìÅ Subir PDF desde PC</button>
        </div>
        <input type="file" id="file-in" style="display:none" accept=".pdf">
    </div>

    <div id="library" class="grid"></div>
    
    <div id="viewer-container">
        <button onclick="document.getElementById('viewer-container').style.display='none'" style="position:fixed; top:20px; right:40px; padding: 10px 20px; background:red; color:white; border:none; cursor:pointer; z-index:100; border-radius: 5px;">CERRAR LECTURA</button>
        <div id="pdf-render-area"></div>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzzHfzJHQzSAeR1WfGFscxcwIa4pIFRPbugZTUQZFKT140XTy2vQouujrhAu1rARDZUDw/exec'; 
    let currentUser = "";

    function toggleAuth(isReg) {
        document.getElementById('login-box').style.display = isReg ? "none" : "block";
        document.getElementById('register-box').style.display = isReg ? "block" : "none";
    }

    async function auth(action) {
        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;
        if(!user || !pass) return alert("Completa los campos");
        toggleLoader(true, "Verificando...");
        try {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action, user, pass }) });
            const out = await res.json();
            if(out.success) { 
                if(action === 'register') { alert("¬°Cuenta creada!"); toggleAuth(false); }
                else { currentUser = user; showApp(); }
            } else { alert("Error de acceso."); }
        } catch(e) { alert("Error de red."); }
        toggleLoader(false);
    }

    function showApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadBooks();
    }

    document.getElementById('file-in').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            toggleLoader(true, "Subiendo PDF a tu nube...");
            const base64 = reader.result.split(',')[1];
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({
                action: 'upload', user: currentUser, name: file.name,
                type: 'pdf', fileData: base64, mimeType: file.type
            })});
            toggleLoader(false);
            loadBooks();
        };
        reader.readAsDataURL(file);
    };

    async function loadBooks() {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        const lib = document.getElementById('library');
        lib.innerHTML = "";
        data.slice(1).forEach(row => {
            if(row[5] === currentUser) {
                const div = document.createElement('div');
                div.className = 'book';
                // Usamos el ID de Drive para la descarga directa
                const driveId = row[6] || (row[3].match(/[-\w]{25,}/) || [])[0];
                div.innerHTML = `<h4 style="font-size:0.8rem;">${row[1]}</h4><button onclick="viewPDF('${driveId}')">Leer Ahora</button>`;
                lib.appendChild(div);
            }
        });
    }

    // --- LA SOLUCI√ìN DEFINITIVA: RENDERIZADO PROPIO ---
    async function viewPDF(driveId) {
        if(!driveId) return alert("ID de archivo no encontrado.");
        toggleLoader(true, "Descargando y renderizando...");
        
        const container = document.getElementById('viewer-container');
        const renderArea = document.getElementById('pdf-render-area');
        renderArea.innerHTML = ""; 
        container.style.display = 'block';

        // URL de descarga directa de Google Drive
        const url = `https://drive.google.com/uc?export=download&id=${driveId}`;

        try {
            const loadingTask = pdfjsLib.getDocument(url);
            const pdf = await loadingTask.promise;
            
            for(let num = 1; num <= pdf.numPages; num++) {
                const page = await pdf.getPage(num);
                const viewport = page.getViewport({scale: 1.5});
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                await page.render({canvasContext: context, viewport: viewport}).promise;
                renderArea.appendChild(canvas);
            }
            container.scrollIntoView({ behavior: 'smooth' });
        } catch (e) {
            console.error(e);
            alert("Error al cargar el PDF. Aseg√∫rate de que el archivo en Drive sea p√∫blico (Cualquier persona con el enlace).");
        }
        toggleLoader(false);
    }

    function toggleLoader(show, text = "") {
        document.getElementById('loader').style.display = show ? 'flex' : 'none';
        document.getElementById('loader-text').innerText = text;
    }
</script>
</body>
</html>
