<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumareader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <style>
        :root {
            --bg-color: #f9fafb;
            --text-color: #1f2937;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --accent: #3b82f6;
        }

        .theme-light { --bg-color: #ffffff; --text-color: #333333; --card-bg: #f3f4f6; }
        .theme-sepia { --bg-color: #f4ecd8; --text-color: #5b4636; --card-bg: #eaddc5; }
        .theme-dark { --bg-color: #121212; --text-color: #e0e0e0; --card-bg: #1e1e1e; --border-color: #333; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .card { background-color: var(--card-bg); border: 1px solid var(--border-color); }
        .hidden { display: none !important; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #viewer-container { width: 100%; height: 100%; overflow: hidden; position: relative; flex: 1; }
        #viewer iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <script>
        // REEMPLAZA ESTA URL CON TU WEB APP DE APPS SCRIPT
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzy25lfAqoKTKMXEnLS1whgbR3hLY6hDVYFMo16bnBFBIsSM9E0zTmvp0C_ZLNolnA1/exec"; 
    </script>

    <header class="card shadow-sm p-4 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-bold tracking-tighter" style="color: var(--accent);">
            <i class="fas fa-book-open mr-2"></i>Dumareader
        </h1>
        <div id="user-menu" class="hidden flex items-center gap-4">
            <span id="user-greeting" class="font-medium hidden sm:inline"></span>
            <button onclick="app.showSettings()" class="text-gray-500 hover:text-blue-600 transition p-2">
                <i class="fas fa-cog fa-lg"></i>
            </button>
            <button onclick="app.logout()" class="text-red-500 hover:text-red-700 text-sm font-bold transition">Salir</button>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center p-4 sm:p-8 w-full max-w-7xl mx-auto">
        
        <!-- AUTH -->
        <div id="view-auth" class="w-full max-w-md card rounded-2xl shadow-xl p-8 mt-10">
            <div class="flex border-b border-gray-200 mb-6 pb-2">
                <button onclick="app.switchAuthTab('login')" id="tab-login" class="flex-1 text-center font-bold text-blue-600 border-b-2 border-blue-600 pb-2">Entrar</button>
                <button onclick="app.switchAuthTab('register')" id="tab-register" class="flex-1 text-center font-bold text-gray-400 pb-2">Registro</button>
            </div>
            <form id="form-login" onsubmit="app.handleLogin(event)">
                <div class="mb-4"><label class="block text-sm font-medium mb-1">Usuario</label><input type="text" id="login-user" required class="w-full p-3 border rounded-lg bg-transparent"></div>
                <div class="mb-6"><label class="block text-sm font-medium mb-1">Contraseña</label><input type="password" id="login-pass" required class="w-full p-3 border rounded-lg bg-transparent"></div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold p-3 rounded-lg hover:bg-blue-700">Iniciar Sesión</button>
                <div class="mt-4 text-center"><button type="button" onclick="app.switchAuthTab('recover')" class="text-sm text-blue-500 hover:underline">¿Olvidaste tu contraseña?</button></div>
            </form>
            <form id="form-register" class="hidden" onsubmit="app.handleRegister(event)">
                <div class="mb-4"><label class="block text-sm font-medium mb-1">Correo</label><input type="email" id="reg-email" required class="w-full p-3 border rounded-lg bg-transparent"></div>
                <div class="mb-4"><label class="block text-sm font-medium mb-1">Usuario</label><input type="text" id="reg-user" required class="w-full p-3 border rounded-lg bg-transparent"></div>
                <div class="mb-6"><label class="block text-sm font-medium mb-1">Contraseña</label><input type="password" id="reg-pass" required class="w-full p-3 border rounded-lg bg-transparent"></div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold p-3 rounded-lg hover:bg-green-700">Crear Cuenta</button>
            </form>
            <form id="form-recover" class="hidden" onsubmit="app.handleRecover(event)">
                <div class="mb-6"><label class="block text-sm font-medium mb-1">Correo</label><input type="email" id="rec-email" required class="w-full p-3 border rounded-lg bg-transparent"></div>
                <button type="submit" class="w-full bg-gray-800 text-white font-bold p-3 rounded-lg">Recuperar Datos</button>
            </form>
        </div>

        <!-- LIBRARY -->
        <div id="view-library" class="hidden w-full">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
                <h2 class="text-3xl font-light">Mi Biblioteca</h2>
                <div class="flex gap-2">
                    <label class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg cursor-pointer flex items-center gap-2">
                        <i class="fas fa-upload"></i> Subir Libro
                        <input type="file" id="file-upload" accept=".pdf,.epub" class="hidden" onchange="app.uploadFile(event)">
                    </label>
                    <button onclick="app.addUrlPrompt()" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded-lg flex items-center gap-2"><i class="fas fa-link"></i> Enlace</button>
                </div>
            </div>
            <div id="library-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
            <div id="library-loader" class="hidden mt-10"><div class="loader"></div></div>
            <div id="library-empty" class="hidden text-center mt-20 text-gray-500 opacity-70"><p>Tu biblioteca está vacía.</p></div>
        </div>

        <!-- READER -->
        <div id="view-reader" class="hidden fixed inset-0 z-[100] bg-[var(--bg-color)] flex flex-col w-full h-full overflow-hidden">
            <div class="card shadow-sm p-3 border-b border-[var(--border-color)] flex justify-between items-center gap-4">
                <button onclick="app.loadLibrary()" class="px-3 py-1 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
                <h3 id="reader-title" class="font-bold truncate flex-1 text-center">Libro</h3>
                <div class="flex items-center gap-2">
                    <button onclick="app.setTheme('light')" class="w-7 h-7 rounded-full bg-white border border-gray-300 text-black flex items-center justify-center text-xs"><i class="fas fa-sun"></i></button>
                    <button onclick="app.setTheme('sepia')" class="w-7 h-7 rounded-full bg-[#f4ecd8] border border-gray-400 text-[#5b4636] flex items-center justify-center text-xs"><i class="fas fa-coffee"></i></button>
                    <button onclick="app.setTheme('dark')" class="w-7 h-7 rounded-full bg-gray-800 border border-gray-600 text-white flex items-center justify-center text-xs"><i class="fas fa-moon"></i></button>
                    <div class="w-px h-6 bg-gray-300 mx-1"></div>
                    <button onclick="app.toggleNotes()" class="p-2 text-blue-500 hover:bg-blue-100 rounded"><i class="fas fa-edit"></i></button>
                </div>
            </div>

            <div class="flex flex-1 w-full h-full overflow-hidden relative">
                <div class="flex-1 relative flex flex-col w-full h-full bg-white">
                    <div id="viewer-container">
                        <div id="viewer" class="w-full h-full"></div>
                    </div>
                    <div id="epub-controls" class="hidden p-2 flex justify-between items-center border-t border-[var(--border-color)] bg-[var(--card-bg)]">
                        <button onclick="app.prevPage()" class="px-4 py-2 hover:bg-gray-200 rounded">Anterior</button>
                        <span id="epub-progress" class="text-xs font-mono opacity-60"></span>
                        <button onclick="app.nextPage()" class="px-4 py-2 hover:bg-gray-200 rounded">Siguiente</button>
                    </div>
                </div>
                <div id="notes-panel" class="hidden w-80 bg-[var(--card-bg)] shadow-lg p-4 flex flex-col h-full absolute right-0 top-0 z-10 border-l border-[var(--border-color)]">
                    <h4 class="font-bold mb-3 flex justify-between">Notas <button onclick="app.toggleNotes()">&times;</button></h4>
                    <textarea id="book-notes" class="flex-1 w-full p-3 border rounded resize-none bg-transparent outline-none focus:border-blue-500"></textarea>
                    <button onclick="app.saveNotes()" class="w-full mt-3 bg-blue-600 text-white p-2 rounded">Guardar Notas</button>
                </div>
            </div>
        </div>

    </main>

    <footer class="p-6 text-center text-sm opacity-70 mt-auto border-t border-gray-200 card">
        <p>Creado por <strong>Andres Urrea (desarrollador Multimedia y Web)</strong> | Whatsapp: <a href="https://wa.me/56930763222" target="_blank">+56 9 3076 3222</a></p>
    </footer>

    <script>
        const app = {
            user: null, library: [], currentBook: null, rendition: null, bookObj: null, fontSize: 100,

            init() {
                const savedUser = localStorage.getItem('duma_user');
                if (savedUser) { this.user = JSON.parse(savedUser); this.loadLibrary(); } 
                else { this.showView('auth'); }
                this.setTheme(localStorage.getItem('duma_theme') || 'light');
            },

            showView(viewId) {
                ['auth', 'library', 'reader'].forEach(v => document.getElementById(`view-${v}`).classList.add('hidden'));
                document.getElementById('user-menu').classList.toggle('hidden', viewId === 'auth');
                document.getElementById(`view-${viewId}`).classList.remove('hidden');
                if(viewId === 'library' && this.user) document.getElementById('user-greeting').textContent = `Hola, ${this.user.username}`;
            },

            async apiCall(data, loadingMsg, silent = false) {
                if (loadingMsg && !silent) Swal.fire({ title: loadingMsg, allowOutsideClick: false, didOpen: () => Swal.showLoading() });
                const formData = new URLSearchParams();
                for (const key in data) formData.append(key, data[key]);
                try {
                    const response = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: formData });
                    const result = await response.json();
                    if (loadingMsg && !silent) Swal.close();
                    return result;
                } catch (e) {
                    if (loadingMsg && !silent) { Swal.close(); Swal.fire('Error', 'No se pudo conectar.', 'error'); }
                    return { status: 'error' };
                }
            },

            switchAuthTab(tab) {
                ['login', 'register', 'recover'].forEach(t => document.getElementById(`form-${t}`).classList.add('hidden'));
                document.getElementById(`form-${tab}`).classList.remove('hidden');
            },

            async handleLogin(e) {
                e.preventDefault();
                const res = await this.apiCall({ action: 'login', username: document.getElementById('login-user').value, password: document.getElementById('login-pass').value }, "Entrando...");
                if (res.status === 'success') { this.user = { id: res.userId, username: res.username }; localStorage.setItem('duma_user', JSON.stringify(this.user)); this.loadLibrary(); }
                else Swal.fire('Error', res.message, 'error');
            },

            async handleRegister(e) {
                e.preventDefault();
                const res = await this.apiCall({ action: 'register', email: document.getElementById('reg-email').value, username: document.getElementById('reg-user').value, password: document.getElementById('reg-pass').value }, "Registrando...");
                if (res.status === 'success') { this.user = { id: res.userId, username: res.username }; localStorage.setItem('duma_user', JSON.stringify(this.user)); this.loadLibrary(); }
                else Swal.fire('Error', res.message, 'error');
            },

            logout() { localStorage.removeItem('duma_user'); location.reload(); },

            async loadLibrary() {
                this.showView('library');
                document.getElementById('library-loader').classList.remove('hidden');
                const res = await this.apiCall({ action: 'getLibrary', userId: this.user.id });
                document.getElementById('library-loader').classList.add('hidden');
                if (res.status === 'success') {
                    this.library = res.data;
                    const grid = document.getElementById('library-grid');
                    grid.innerHTML = '';
                    if (this.library.length === 0) document.getElementById('library-empty').classList.remove('hidden');
                    else {
                        document.getElementById('library-empty').classList.add('hidden');
                        this.library.forEach(book => {
                            grid.innerHTML += `
                                <div class="card rounded-xl p-5 shadow-sm hover:shadow-md transition flex flex-col relative group">
                                    <button onclick="app.deleteBook('${book.id}')" class="absolute top-2 right-2 text-red-500 opacity-0 group-hover:opacity-100 p-2"><i class="fas fa-trash"></i></button>
                                    <div class="text-4xl text-center mb-4"><i class="fas ${book.type==='pdf'?'fa-file-pdf text-red-500':book.type==='epub'?'fa-book text-green-500':'fa-link text-blue-500'}"></i></div>
                                    <h4 class="font-bold truncate">${book.title}</h4>
                                    <p class="text-xs opacity-50 mb-4">${book.type.toUpperCase()}</p>
                                    <button onclick="app.openBook('${book.id}')" class="mt-auto w-full bg-blue-600 text-white py-2 rounded">Leer</button>
                                </div>`;
                        });
                    }
                }
            },

            async openBook(bookId) {
                // PRIMERO: Consultar al servidor el estado más reciente del libro antes de abrirlo
                const res = await this.apiCall({ action: 'getLibrary', userId: this.user.id }, "Sincronizando avance...");
                if (res.status === 'success') {
                    this.library = res.data;
                    this.currentBook = this.library.find(b => b.id === bookId);
                } else {
                    this.currentBook = this.library.find(b => b.id === bookId);
                }

                document.getElementById('reader-title').textContent = this.currentBook.title;
                document.getElementById('book-notes').value = this.currentBook.notes || '';
                this.showView('reader');
                
                const viewer = document.getElementById('viewer');
                viewer.innerHTML = '';
                document.getElementById('epub-controls').classList.add('hidden');
                if (this.bookObj) { this.bookObj.destroy(); this.bookObj = null; }

                if (this.currentBook.type === 'epub') {
                    this.loadEpub();
                } else {
                    let url = this.currentBook.url;
                    const driveId = url.match(/[-\w]{25,}/);
                    if (url.includes('drive.google.com') && driveId) url = `https://drive.google.com/file/d/${driveId[0]}/preview`;
                    else if (url.toLowerCase().endsWith('.pdf')) url = `https://docs.google.com/gview?url=${encodeURIComponent(url)}&embedded=true`;
                    viewer.innerHTML = `<iframe src="${url}" allowfullscreen></iframe>`;
                }
            },

            loadEpub() {
                document.getElementById('epub-controls').classList.remove('hidden');
                this.bookObj = ePub(this.currentBook.url);
                this.rendition = this.bookObj.renderTo("viewer", { width: "100%", height: "100%", flow: "paginated" });
                this.rendition.themes.register("light", { "body": { "background": "#fff", "color": "#333" }});
                this.rendition.themes.register("sepia", { "body": { "background": "#f4ecd8", "color": "#5b4636" }});
                this.rendition.themes.register("dark", { "body": { "background": "#121212", "color": "#e0e0e0" }});
                this.rendition.themes.select(localStorage.getItem('duma_theme') || 'light');
                this.rendition.themes.fontSize(`${this.fontSize}%`);

                // Saltar a la posición guardada DESPUÉS de que el libro esté listo
                this.bookObj.ready.then(() => {
                    const lastPos = (this.currentBook.progress && this.currentBook.progress !== "0") ? this.currentBook.progress : undefined;
                    return this.rendition.display(lastPos);
                });

                this.rendition.on("relocated", (loc) => {
                    const pos = loc.start.cfi;
                    document.getElementById('epub-progress').textContent = Math.round(loc.start.percentage * 100) + "%";
                    this.currentBook.progress = pos;
                    // Guardado automático al servidor
                    this.apiCall({ action: 'updateProgress', userId: this.user.id, bookId: this.currentBook.id, progress: pos }, null, true);
                });
            },

            setTheme(t) {
                document.body.className = `theme-${t}`;
                localStorage.setItem('duma_theme', t);
                if(this.rendition) this.rendition.themes.select(t);
            },

            toggleNotes() { document.getElementById('notes-panel').classList.toggle('hidden'); },

            async saveNotes() {
                const notes = document.getElementById('book-notes').value;
                const res = await this.apiCall({ action: 'updateProgress', userId: this.user.id, bookId: this.currentBook.id, notes: notes }, "Guardando...");
                if (res.status === 'success') { this.currentBook.notes = notes; Swal.fire({title:'Guardado', icon:'success', timer:800, showConfirmButton:false}); }
            },

            showSettings() {
                Swal.fire({
                    title: 'Ajustes',
                    html: `<div class="text-left text-sm">
                        <p><strong>Usuario:</strong> ${this.user.username}</p>
                        <p class="mt-2"><strong>ID:</strong> ${this.user.id}</p>
                        <hr class="my-4">
                        <button onclick="localStorage.clear(); location.reload();" class="w-full bg-red-50 text-red-600 p-2 rounded border border-red-200">Limpiar Caché Local</button>
                    </div>`,
                    showConfirmButton: false
                });
            },

            async uploadFile(e) {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const base64 = ev.target.result.split(',')[1];
                    const res = await this.apiCall({ action: 'uploadBook', userId: this.user.id, filename: file.name, mimeType: file.type, base64: base64, title: file.name.split('.')[0] }, "Subiendo...");
                    if (res.status === 'success') this.loadLibrary();
                };
                reader.readAsDataURL(file);
            }
        };

        document.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
</html>
