<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumareader Pro - Edición Definitiva</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');

        :root { 
            --kindle-bg: #f4f1ea; 
            --kindle-text: #1a1a1a;
            --accent: #2563eb; 
        }

        body { 
            background-color: #f8fafc; 
            color: #0f172a; 
            font-family: 'Inter', sans-serif; 
            margin: 0; 
            height: 100vh;
            overflow: hidden;
        }

        .hidden { display: none !important; }
        
        #pdf-render-container {
            width: 100%; height: 100%; overflow-y: auto; 
            background: var(--kindle-bg);
            display: flex; flex-direction: column; align-items: center; 
            padding: 40px 0;
            scroll-behavior: smooth;
        }

        canvas { 
            box-shadow: 0 10px 30px rgba(0,0,0,0.12); 
            max-width: 95%; 
            height: auto !important; 
            margin-bottom: 30px; 
            border-radius: 8px;
            transition: opacity 0.3s ease;
        }
        
        .loader-ring { 
            border: 3px solid #f3f3f3; border-top: 3px solid var(--accent); 
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .btn-ios {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-ios:active { transform: scale(0.95); }
    </style>
</head>
<body>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzy25lfAqoKTKMXEnLS1whgbR3hLY6hDVYFMo16bnBFBIsSM9E0zTmvp0C_ZLNolnA1/exec";
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
    </script>

    <!-- HEADER ESTILO APPLE -->
    <header class="bg-white/70 backdrop-blur-xl border-b p-4 flex justify-between items-center sticky top-0 z-[60]">
        <div class="flex items-center gap-3">
            <div class="bg-blue-600 w-8 h-8 rounded-lg flex items-center justify-center text-white shadow-lg shadow-blue-200">
                <i class="fas fa-book-open text-sm"></i>
            </div>
            <h1 class="text-lg font-black tracking-tight">DUMA<span class="text-blue-600">READER</span></h1>
        </div>
        <div id="user-menu" class="hidden flex items-center gap-4">
            <span id="user-greeting" class="text-[10px] font-bold text-gray-500 bg-gray-100 px-3 py-1 rounded-full border border-gray-200 uppercase tracking-tighter"></span>
            <button onclick="app.logout()" class="text-gray-400 hover:text-red-500 transition-colors"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <main class="w-full max-w-7xl mx-auto h-[calc(100vh-64px)] overflow-y-auto p-4 lg:p-6">
        
        <!-- AUTH VIEW -->
        <div id="view-auth" class="max-w-sm mx-auto mt-20 bg-white rounded-[2rem] shadow-2xl border p-10 animate-in fade-in zoom-in duration-300">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-black">Hola.</h2>
                <p class="text-gray-400 text-sm mt-2">Tu biblioteca personal te espera.</p>
            </div>
            <div class="flex mb-8 bg-gray-100 p-1.5 rounded-2xl">
                <button onclick="app.switchAuthTab('login')" id="tab-login" class="flex-1 py-3 rounded-xl font-bold text-xs transition-all bg-white shadow-sm text-blue-600">ENTRAR</button>
                <button onclick="app.switchAuthTab('register')" id="tab-register" class="flex-1 py-3 rounded-xl font-bold text-xs transition-all text-gray-400">UNIRSE</button>
            </div>
            <form id="form-login" onsubmit="app.handleLogin(event)" class="space-y-4">
                <input type="text" id="login-user" placeholder="Usuario" required class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all font-medium">
                <input type="password" id="login-pass" placeholder="Contraseña" required class="w-full p-4 bg-gray-50 border border-gray-200 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 transition-all font-medium">
                <button type="submit" class="w-full bg-blue-600 text-white font-black p-4 rounded-2xl shadow-xl shadow-blue-100 hover:bg-blue-700 transition-all">ACCEDER</button>
            </form>
            <form id="form-register" class="hidden space-y-4" onsubmit="app.handleRegister(event)">
                <input type="email" id="reg-email" placeholder="Email" required class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                <input type="text" id="reg-user" placeholder="Usuario" required class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                <input type="password" id="reg-pass" placeholder="Contraseña" required class="w-full p-4 bg-gray-50 border rounded-2xl outline-none">
                <button type="submit" class="w-full bg-blue-600 text-white font-black p-4 rounded-2xl shadow-lg">CREAR CUENTA</button>
            </form>
        </div>

        <!-- LIBRARY VIEW -->
        <div id="view-library" class="hidden animate-in fade-in slide-in-from-bottom-4 duration-500">
            <div class="flex flex-col md:flex-row justify-between items-end mb-12 gap-6 pt-6">
                <div>
                    <h2 class="text-5xl font-black tracking-tighter">Lecturas</h2>
                    <p class="text-gray-400 font-semibold mt-1">Donde el progreso nunca se pierde.</p>
                </div>
                <label class="bg-gray-900 text-white px-10 py-4 rounded-2xl font-black cursor-pointer shadow-xl hover:bg-blue-600 transition-all flex items-center gap-3 active:scale-95">
                    <i class="fas fa-plus text-lg"></i> SUBIR LIBRO
                    <input type="file" id="file-upload" accept=".pdf,.epub" class="hidden" onchange="app.uploadFile(event)">
                </label>
            </div>

            <div id="library-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-8"></div>
            <div id="library-loader" class="hidden py-40 text-center"><div class="loader-ring mx-auto"></div></div>
        </div>

        <!-- READER VIEW (FULLSCREEN) -->
        <div id="view-reader" class="hidden fixed inset-0 z-[100] bg-white flex flex-col animate-in fade-in zoom-in duration-300">
            <!-- TOOLBAR SUPERIOR -->
            <div class="h-16 border-b flex justify-between items-center px-6 bg-white/90 backdrop-blur-md shrink-0 z-[110]">
                <button onclick="app.closeReader()" class="flex items-center gap-2 text-xs font-black uppercase tracking-tighter text-gray-500 hover:text-black transition group">
                    <i class="fas fa-arrow-left transition-transform group-hover:-translate-x-1"></i> VOLVER
                </button>
                
                <div class="flex items-center gap-2 bg-gray-100 p-1 rounded-2xl">
                    <button onclick="app.prevPage()" class="w-10 h-10 flex items-center justify-center hover:bg-white rounded-xl transition shadow-sm"><i class="fas fa-chevron-left text-xs"></i></button>
                    <div class="px-6 text-[11px] font-black text-blue-600">
                        PÁGINA <span id="current-page">--</span> / <span id="total-pages">--</span>
                    </div>
                    <button onclick="app.nextPage()" class="w-10 h-10 flex items-center justify-center hover:bg-white rounded-xl transition shadow-sm"><i class="fas fa-chevron-right text-xs"></i></button>
                </div>

                <button onclick="app.toggleNotes()" class="w-10 h-10 flex items-center justify-center bg-blue-50 text-blue-600 rounded-xl hover:bg-blue-600 hover:text-white transition shadow-sm">
                    <i class="fas fa-pen-nib"></i>
                </button>
            </div>

            <div class="flex-1 relative flex overflow-hidden">
                <div id="pdf-render-container" class="relative">
                    <!-- Overlay de Carga Inteligente -->
                    <div id="reader-loading-overlay" class="absolute inset-0 bg-[#f4f1ea] flex flex-col items-center justify-center z-[115]">
                        <div class="loader-ring mb-4"></div>
                        <p class="text-[10px] font-black uppercase tracking-widest text-gray-400 animate-pulse">Recuperando tu posición...</p>
                    </div>
                    <!-- El PDF se dibuja aquí -->
                </div>

                <!-- PANEL NOTAS -->
                <div id="notes-panel" class="hidden w-80 bg-white shadow-2xl p-8 flex flex-col absolute right-0 top-0 bottom-0 z-[120] border-l-4 border-blue-600 animate-in slide-in-from-right duration-300">
                    <div class="flex justify-between items-center mb-8">
                        <h4 class="font-black text-xl">Apuntes</h4>
                        <button onclick="app.toggleNotes()" class="text-gray-300 hover:text-red-500 transition"><i class="fas fa-times"></i></button>
                    </div>
                    <textarea id="book-notes" class="flex-1 w-full p-5 bg-gray-50 border-none rounded-3xl resize-none outline-none text-sm font-medium leading-relaxed" placeholder="Tus reflexiones aquí..."></textarea>
                    <button onclick="app.saveNotes()" class="mt-6 w-full bg-blue-600 text-white py-5 rounded-3xl font-black text-xs uppercase tracking-widest shadow-xl shadow-blue-100 hover:bg-blue-700 active:scale-95 transition-all">SINCRONIZAR</button>
                </div>
            </div>
        </div>

    </main>

    <script>
        const app = {
            user: null, library: [], currentBook: null, pdfDoc: null, 
            pageNum: 1, isRendering: false, targetPage: 1,

            init() {
                const saved = localStorage.getItem('duma_final_v5');
                if (saved) { this.user = JSON.parse(saved); this.loadLibrary(); }
                else { this.showView('auth'); }
            },

            showView(id) {
                ['auth', 'library', 'reader'].forEach(v => document.getElementById(`view-${v}`).classList.add('hidden'));
                document.getElementById(`view-${id}`).classList.remove('hidden');
                document.getElementById('user-menu').classList.toggle('hidden', id === 'auth');
                if(id === 'library' && this.user) document.getElementById('user-greeting').textContent = `@${this.user.username}`;
            },

            async api(data, msg, silent = false) {
                if (msg && !silent) Swal.fire({ title: msg, allowOutsideClick: false, didOpen: () => Swal.showLoading() });
                const form = new URLSearchParams();
                for (const k in data) form.append(k, data[k]);
                try {
                    const r = await fetch(APPS_SCRIPT_URL, { method: 'POST', body: form });
                    const t = await r.text();
                    const res = JSON.parse(t.substring(t.indexOf('{')));
                    if (msg && !silent) Swal.close();
                    return res;
                } catch (e) {
                    if (msg && !silent) { Swal.close(); Swal.fire('Error', 'Servidor no responde', 'error'); }
                    return { status: 'error' };
                }
            },

            switchAuthTab(t) {
                const isL = t === 'login';
                document.getElementById('form-login').classList.toggle('hidden', !isL);
                document.getElementById('form-register').classList.toggle('hidden', isL);
                document.getElementById('tab-login').className = isL ? "flex-1 py-3 rounded-xl font-bold text-xs transition-all bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-xl font-bold text-xs transition-all text-gray-400";
                document.getElementById('tab-register').className = !isL ? "flex-1 py-3 rounded-xl font-bold text-xs transition-all bg-white shadow-sm text-blue-600" : "flex-1 py-3 rounded-xl font-bold text-xs transition-all text-gray-400";
            },

            async handleLogin(e) {
                e.preventDefault();
                const res = await this.api({ action: 'login', username: document.getElementById('login-user').value, password: document.getElementById('login-pass').value }, "Identificando...");
                if (res.status === 'success') { 
                    this.user = { id: res.userId, username: res.username };
                    localStorage.setItem('duma_final_v5', JSON.stringify(this.user));
                    this.loadLibrary();
                } else Swal.fire('Error', res.message, 'error');
            },

            async loadLibrary() {
                this.showView('library');
                const grid = document.getElementById('library-grid');
                grid.innerHTML = '';
                document.getElementById('library-loader').classList.remove('hidden');
                
                const res = await this.api({ action: 'getLibrary', userId: this.user.id });
                document.getElementById('library-loader').classList.add('hidden');
                
                if (res.status === 'success' && res.data) {
                    this.library = res.data;
                    this.library.forEach(b => {
                        const prog = parseInt(b.progress) || 1;
                        grid.innerHTML += `
                        <div class="group" onclick="app.openBook('${b.id}')">
                            <div class="aspect-[3/4.5] bg-white rounded-3xl border-2 border-transparent group-hover:border-blue-500 shadow-sm group-hover:shadow-2xl transition-all mb-4 flex flex-col items-center justify-center p-8 relative overflow-hidden cursor-pointer">
                                <div class="text-5xl ${prog > 1 ? 'text-blue-600' : 'text-gray-100'} mb-6 transition-colors"><i class="fas ${b.type==='pdf'?'fa-file-pdf':'fa-book'}"></i></div>
                                <span class="text-[11px] font-black text-center uppercase tracking-tight leading-tight line-clamp-3">${b.title}</span>
                                <button onclick="event.stopPropagation(); app.deleteBook('${b.id}')" class="absolute top-4 right-4 opacity-0 group-hover:opacity-100 p-2 text-gray-300 hover:text-red-500 transition-all"><i class="fas fa-trash-alt text-xs"></i></button>
                                ${prog > 1 ? '<div class="absolute bottom-0 left-0 h-1.5 bg-blue-600 w-full"></div>' : ''}
                            </div>
                            <p class="text-[10px] font-black text-gray-300 uppercase text-center tracking-widest">${prog > 1 ? 'Página ' + prog : 'Nuevo'}</p>
                        </div>`;
                    });
                }
            },

            async openBook(id) {
                this.showView('reader');
                document.getElementById('reader-loading-overlay').classList.remove('hidden');
                
                // Paso 1: Obtener los datos más frescos del servidor ANTES de cargar nada
                const res = await this.api({ action: 'getLibrary', userId: this.user.id }, null, true);
                this.currentBook = res.data.find(b => b.id === id);
                
                // Paso 2: Fijar la página de destino
                this.targetPage = parseInt(this.currentBook.progress) || 1;
                document.getElementById('book-notes').value = this.currentBook.notes || '';

                if (this.currentBook.type === 'pdf') {
                    this.initPdf(this.currentBook.url);
                }
            },

            async initPdf(url) {
                try {
                    const loadingTask = pdfjsLib.getDocument(url);
                    this.pdfDoc = await loadingTask.promise;
                    document.getElementById('total-pages').textContent = this.pdfDoc.numPages;
                    
                    // PASO 3: Ejecutar la Apertura Inteligente
                    this.renderPage(this.targetPage);
                } catch (e) {
                    console.error("PDF.js Error", e);
                    const fileId = url.match(/[-\w]{25,}/);
                    const driveUrl = `https://drive.google.com/file/d/${fileId}/preview#page=${this.targetPage}`;
                    document.getElementById('pdf-render-container').innerHTML = `<iframe src="${driveUrl}" class="w-full h-full"></iframe>`;
                    document.getElementById('reader-loading-overlay').classList.add('hidden');
                }
            },

            async renderPage(num) {
                if(this.isRendering) return;
                this.isRendering = true;
                this.pageNum = num;
                
                try {
                    const page = await this.pdfDoc.getPage(num);
                    const container = document.getElementById('pdf-render-container');
                    
                    const viewport = page.getViewport({ scale: 1.5 });
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    container.innerHTML = '';
                    container.appendChild(canvas);

                    await page.render({ canvasContext: ctx, viewport: viewport }).promise;
                    
                    document.getElementById('current-page').textContent = num;
                    document.getElementById('reader-loading-overlay').classList.add('hidden'); // Solo quitamos el overlay al terminar de dibujar
                    container.scrollTop = 0;
                    
                } catch (err) {
                    console.error("Error al renderizar página:", err);
                } finally {
                    this.isRendering = false;
                    // Sincronización silenciosa en nube
                    this.api({ action: 'updateProgress', userId: this.user.id, bookId: this.currentBook.id, progress: num }, null, true);
                }
            },

            prevPage() { if (this.pageNum > 1) this.renderPage(this.pageNum - 1); },
            nextPage() { if (this.pdfDoc && this.pageNum < this.pdfDoc.numPages) this.renderPage(this.pageNum + 1); },

            closeReader() {
                this.pdfDoc = null;
                this.loadLibrary();
            },

            toggleNotes() { document.getElementById('notes-panel').classList.toggle('hidden'); },
            
            async saveNotes() {
                const notes = document.getElementById('book-notes').value;
                await this.api({ action: 'updateProgress', userId: this.user.id, bookId: this.currentBook.id, notes: notes }, "Guardando notas...");
                this.toggleNotes();
            },

            async uploadFile(event) {
                const file = event.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const base64 = e.target.result.split(',')[1];
                    await this.api({ action: 'uploadBook', userId: this.user.id, filename: file.name, mimeType: file.type, base64: base64, title: file.name.split('.')[0] }, "Subiendo a tu estantería...");
                    this.loadLibrary();
                };
                reader.readAsDataURL(file);
            },

            async deleteBook(id) {
                const res = await Swal.fire({ title: '¿Eliminar libro?', icon: 'warning', showCancelButton: true });
                if (res.isConfirmed) {
                    await this.api({ action: 'deleteBook', userId: this.user.id, bookId: id }, "Borrando...");
                    this.loadLibrary();
                }
            },

            logout() { localStorage.clear(); location.reload(); }
        };

        window.onload = () => app.init();
    </script>
</body>
</html>
