<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReaderPro Cloud | Andres Urrea</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --bg: #0f172a; --c: #1e293b; --t: #f8fafc; --acc: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 0; overflow-x: hidden; }
        .card { background: var(--c); padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--p); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { filter: brightness(1.2); }
        
        #login-screen { display: flex; align-items: center; justify-content: center; height: 100vh; }
        #app { display: none; padding: 20px; max-width: 1000px; margin: 0 auto; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .book { background: var(--c); padding: 15px; border-radius: 10px; border: 1px solid #334155; text-align: center; transition: 0.3s; }
        .book:hover { border-color: var(--p); }
        
        #viewer-container { width: 100%; height: 90vh; background: #e2e8f0; margin-top: 20px; display: none; border-radius: 10px; overflow: hidden; position: relative; border: 4px solid var(--c); }
        iframe { width: 100%; height: 100%; border: none; background: white; }
        
        .loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        .spinner { width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--p); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loader" class="loader">
    <div class="spinner"></div>
    <p id="loader-text">Conectando...</p>
</div>

<div id="login-screen">
    <div class="card" style="width: 350px;">
        <h2 id="auth-title" style="text-align: center; margin-top: 0;">üìö ReaderPro</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contrase√±a">
        
        <div id="login-box">
            <button onclick="auth('login')">Entrar</button>
            <p style="text-align:center; cursor:pointer; color:var(--p); font-size: 0.9rem;" onclick="toggleAuth(true)">¬øNo tienes cuenta? Reg√≠strate</p>
        </div>
        
        <div id="register-box" style="display:none">
            <button onclick="auth('register')" style="background:var(--acc)">Crear mi Cuenta</button>
            <p style="text-align:center; cursor:pointer; color:var(--p); font-size: 0.9rem;" onclick="toggleAuth(false)">Volver al Login</p>
        </div>
    </div>
</div>

<div id="app">
    <header style="display:flex; justify-content:space-between; align-items:center;">
        <h2 style="margin:0;">üìñ Mi Biblioteca Cloud</h2>
        <button onclick="location.reload()" style="width:auto; padding:8px 15px; background:#ef4444;">Salir</button>
    </header>

    <div class="card" style="margin-top: 20px;">
        <input type="text" id="link-url" placeholder="Pega link de PDF o carpeta de Drive...">
        <div style="display:flex; gap:10px;">
            <button onclick="document.getElementById('file-in').click()" style="background:#475569">üìÅ Subir PDF/EPUB</button>
            <button onclick="upload('link')">üîó Agregar Link</button>
        </div>
        <input type="file" id="file-in" style="display:none" accept=".pdf,.epub">
    </div>

    <div id="library" class="grid"></div>
    
    <div id="viewer-container">
        <button onclick="closeViewer()" style="position:absolute; top:10px; right:10px; width:40px; height:40px; border-radius:50%; background:#ef4444; z-index:10;">‚úï</button>
        <div id="iframe-wrapper" style="width:100%; height:100%;"></div>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzzHfzJHQzSAeR1WfGFscxcwIa4pIFRPbugZTUQZFKT140XTy2vQouujrhAu1rARDZUDw/exec'; 
    let currentUser = "";

    function toggleAuth(isReg) {
        document.getElementById('auth-title').innerText = isReg ? "üìù Nuevo Registro" : "üìö ReaderPro";
        document.getElementById('login-box').style.display = isReg ? "none" : "block";
        document.getElementById('register-box').style.display = isReg ? "block" : "none";
    }

    async function auth(action) {
        const user = document.getElementById('user').value.trim();
        const pass = document.getElementById('pass').value.trim();
        if(!user || !pass) return alert("Completa los campos");

        toggleLoader(true, "Validando...");
        try {
            const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action, user, pass }) });
            const out = await res.json();
            if(out.success) {
                if(action === 'register') { alert("Registro exitoso"); toggleAuth(false); }
                else { currentUser = user; showApp(); }
            } else { alert(out.msg || "Error en el acceso"); }
        } catch (e) { alert("Error de servidor"); }
        toggleLoader(false);
    }

    function showApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadBooks();
    }

    async function upload(mode) {
        let payload = { action: 'upload', user: currentUser };
        if(mode === 'link') {
            const url = document.getElementById('link-url').value.trim();
            if(!url) return;
            payload.name = "Enlace Externo"; payload.url = url; payload.type = "pdf";
        }
        toggleLoader(true, "Procesando...");
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
        document.getElementById('link-url').value = "";
        toggleLoader(false);
        loadBooks();
    }

    document.getElementById('file-in').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            toggleLoader(true, "Subiendo archivo...");
            const base64 = reader.result.split(',')[1];
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({
                action: 'upload', user: currentUser, name: file.name,
                type: file.name.toLowerCase().endsWith('.epub') ? 'epub' : 'pdf',
                fileData: base64, mimeType: file.type
            })});
            toggleLoader(false);
            loadBooks();
        };
        reader.readAsDataURL(file);
    };

    async function loadBooks() {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        const lib = document.getElementById('library');
        lib.innerHTML = "";
        data.slice(1).forEach(row => {
            if(row[5] === currentUser) {
                const div = document.createElement('div');
                div.className = 'book';
                div.innerHTML = `<h4 style="font-size:0.85rem;">${row[1]}</h4><button onclick="openViewer('${row[3]}')">Leer ahora</button>`;
                lib.appendChild(div);
            }
        });
    }

    function openViewer(url) {
        const container = document.getElementById('viewer-container');
        const wrapper = document.getElementById('iframe-wrapper');
        container.style.display = 'block';
        
        let viewerUrl = url;

        // SI ES DE GOOGLE DRIVE, FORZAMOS EL VISOR DE GOOGLE DOCS
        if (url.includes('drive.google.com')) {
            const fileId = url.match(/[-\w]{25,}/);
            if (fileId) {
                // Formato de previsualizaci√≥n que Google suele permitir en iframes
                viewerUrl = `https://drive.google.com/file/d/${fileId[0]}/preview`;
            }
        } else {
            // SI ES UN PDF EXTERNO, USAMOS EL VISOR DE GOOGLE PARA EVITAR BLOQUEOS
            viewerUrl = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
        }
        
        wrapper.innerHTML = `<iframe src="${viewerUrl}" allow="autoplay"></iframe>`;
        container.scrollIntoView({ behavior: 'smooth' });
    }

    function closeViewer() {
        document.getElementById('viewer-container').style.display = 'none';
        document.getElementById('iframe-wrapper').innerHTML = "";
    }

    function toggleLoader(show, text = "") {
        document.getElementById('loader').style.display = show ? 'flex' : 'none';
        document.getElementById('loader-text').innerText = text;
    }
</script>
</body>
</html>
