<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumareader</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

    <style>
        :root {
            --bg-color: #f9fafb;
            --text-color: #1f2937;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --accent: #3b82f6;
        }

        /* Temas de Lectura */
        .theme-light { --bg-color: #ffffff; --text-color: #333333; --card-bg: #f3f4f6; }
        .theme-sepia { --bg-color: #f4ecd8; --text-color: #5b4636; --card-bg: #eaddc5; }
        .theme-dark { --bg-color: #121212; --text-color: #e0e0e0; --card-bg: #1e1e1e; --border-color: #333; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
        }

        /* Utilidades UI */
        .hidden { display: none !important; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--accent); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Visor Ebook */
        #viewer-container { width: 100%; height: 100%; overflow: hidden; position: relative; flex: 1; }
        #viewer iframe { width: 100%; height: 100%; border: none; }
        .epub-container { padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

    <!-- REEMPLAZA ESTA URL CON TU WEB APP DE APPS SCRIPT -->
    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzy25lfAqoKTKMXEnLS1whgbR3hLY6hDVYFMo16bnBFBIsSM9E0zTmvp0C_ZLNolnA1/exec"; 
    </script>

    <!-- Header -->
    <header class="card shadow-sm p-4 flex justify-between items-center sticky top-0 z-50">
        <h1 class="text-2xl font-bold tracking-tighter" style="color: var(--accent);">
            <i class="fas fa-book-open mr-2"></i>Dumareader
        </h1>
        <div id="user-menu" class="hidden flex items-center gap-4">
            <span id="user-greeting" class="font-medium text-sm sm:text-base hidden sm:inline"></span>
            <button onclick="app.logout()" class="text-red-500 hover:text-red-700 text-sm font-bold transition">
                <i class="fas fa-sign-out-alt"></i> Salir
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center p-4 sm:p-8 w-full max-w-7xl mx-auto">
        
        <!-- PANTALLA DE AUTENTICACIÓN -->
        <div id="view-auth" class="w-full max-w-md card rounded-2xl shadow-xl p-8 mt-10">
            <div class="flex border-b border-gray-200 mb-6 pb-2">
                <button onclick="app.switchAuthTab('login')" id="tab-login" class="flex-1 text-center font-bold text-blue-600 border-b-2 border-blue-600 pb-2">Entrar</button>
                <button onclick="app.switchAuthTab('register')" id="tab-register" class="flex-1 text-center font-bold text-gray-400 pb-2">Registro</button>
            </div>

            <!-- Login Form -->
            <form id="form-login" onsubmit="app.handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Usuario</label>
                    <input type="text" id="login-user" required class="w-full p-3 border rounded-lg bg-transparent text-inherit outline-none focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-1">Contraseña</label>
                    <input type="password" id="login-pass" required class="w-full p-3 border rounded-lg bg-transparent text-inherit outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold p-3 rounded-lg hover:bg-blue-700 transition shadow-lg">Iniciar Sesión</button>
                <div class="mt-4 text-center">
                    <button type="button" onclick="app.switchAuthTab('recover')" class="text-sm text-blue-500 hover:underline">¿Olvidaste tu contraseña?</button>
                </div>
            </form>

            <!-- Register Form -->
            <form id="form-register" class="hidden" onsubmit="app.handleRegister(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Correo Electrónico</label>
                    <input type="email" id="reg-email" required class="w-full p-3 border rounded-lg bg-transparent text-inherit outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">Usuario</label>
                    <input type="text" id="reg-user" required class="w-full p-3 border rounded-lg bg-transparent text-inherit outline-none focus:border-blue-500">
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-1">Contraseña</label>
                    <input type="password" id="reg-pass" required class="w-full p-3 border rounded-lg bg-transparent text-inherit outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold p-3 rounded-lg hover:bg-green-700 transition shadow-lg">Crear Cuenta</button>
            </form>

            <!-- Recover Form -->
            <form id="form-recover" class="hidden" onsubmit="app.handleRecover(event)">
                <p class="text-sm mb-4">Ingresa tu correo y te enviaremos tus datos de acceso.</p>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-1">Correo Electrónico</label>
                    <input type="email" id="rec-email" required class="w-full p-3 border rounded-lg bg-transparent text-inherit outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-gray-800 text-white font-bold p-3 rounded-lg hover:bg-gray-900 transition shadow-lg">Recuperar Datos</button>
                <div class="mt-4 text-center">
                    <button type="button" onclick="app.switchAuthTab('login')" class="text-sm text-blue-500 hover:underline">Volver al inicio</button>
                </div>
            </form>
        </div>

        <!-- PANTALLA DE BIBLIOTECA -->
        <div id="view-library" class="hidden w-full">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4">
                <h2 class="text-3xl font-light">Mi Biblioteca</h2>
                <div class="flex gap-2">
                    <label class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg cursor-pointer transition shadow-md flex items-center gap-2">
                        <i class="fas fa-upload"></i> Subir Libro
                        <input type="file" id="file-upload" accept=".pdf,.epub" class="hidden" onchange="app.uploadFile(event)">
                    </label>
                    <button onclick="app.addUrlPrompt()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg transition shadow-md flex items-center gap-2">
                        <i class="fas fa-link"></i> Añadir Enlace
                    </button>
                </div>
            </div>
            
            <div id="library-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Los libros se inyectan aquí -->
            </div>
            <div id="library-loader" class="hidden mt-10"><div class="loader"></div></div>
            <div id="library-empty" class="hidden text-center mt-20 text-gray-500 opacity-70">
                <i class="fas fa-books text-6xl mb-4"></i>
                <p>Tu biblioteca está vacía. Sube un libro para empezar.</p>
            </div>
        </div>

        <!-- PANTALLA DEL LECTOR -->
        <div id="view-reader" class="hidden fixed inset-0 z-50 bg-[var(--bg-color)] flex flex-col w-full h-full">
            <!-- Barra de herramientas del lector -->
            <div class="card shadow-sm p-3 border-b border-[var(--border-color)] flex flex-wrap justify-between items-center gap-4">
                <button onclick="app.loadLibrary()" class="px-3 py-1 bg-gray-200 text-gray-800 rounded hover:bg-gray-300 transition">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
                <h3 id="reader-title" class="font-bold truncate flex-1 text-center">Título del libro</h3>
                
                <div class="flex items-center gap-3">
                    <!-- Tema -->
                    <button onclick="app.setTheme('light')" class="w-8 h-8 rounded-full bg-white border border-gray-300 text-black flex items-center justify-center" title="Día"><i class="fas fa-sun"></i></button>
                    <button onclick="app.setTheme('sepia')" class="w-8 h-8 rounded-full bg-[#f4ecd8] border border-gray-400 text-[#5b4636] flex items-center justify-center" title="Sepia"><i class="fas fa-coffee"></i></button>
                    <button onclick="app.setTheme('dark')" class="w-8 h-8 rounded-full bg-gray-800 border border-gray-600 text-white flex items-center justify-center" title="Noche"><i class="fas fa-moon"></i></button>
                    
                    <div class="w-px h-6 bg-gray-300 mx-1"></div>
                    
                    <!-- Fuente -->
                    <button onclick="app.changeFontSize(1)" class="p-2 hover:bg-gray-200 rounded transition" title="Aumentar texto"><i class="fas fa-search-plus"></i></button>
                    <button onclick="app.changeFontSize(-1)" class="p-2 hover:bg-gray-200 rounded transition" title="Reducir texto"><i class="fas fa-search-minus"></i></button>
                    
                    <div class="w-px h-6 bg-gray-300 mx-1"></div>
                    
                    <!-- Notas -->
                    <button onclick="app.toggleNotes()" class="p-2 text-blue-500 hover:bg-blue-100 rounded transition" title="Notas y Señaladores"><i class="fas fa-edit"></i></button>
                </div>
            </div>

            <!-- Contenedor Principal Lector + Notas -->
            <div class="flex flex-1 w-full h-full overflow-hidden relative">
                
                <!-- Área del Lector -->
                <div class="flex-1 relative flex flex-col w-full h-full">
                    <div id="viewer-container" class="w-full h-full flex-1">
                        <div id="viewer" class="w-full h-full"></div>
                    </div>
                    
                    <!-- Controles de página para ePub -->
                    <div id="epub-controls" class="hidden p-2 flex justify-between items-center border-t border-[var(--border-color)] bg-[var(--card-bg)]">
                        <button onclick="app.prevPage()" class="px-4 py-2 hover:bg-gray-200 rounded"><i class="fas fa-chevron-left"></i> Anterior</button>
                        <span id="epub-progress" class="text-sm font-mono opacity-60"></span>
                        <button onclick="app.nextPage()" class="px-4 py-2 hover:bg-gray-200 rounded">Siguiente <i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>

                <!-- Panel de Notas Lateral -->
                <div id="notes-panel" class="hidden w-80 bg-[var(--card-bg)] shadow-lg p-4 flex flex-col h-full absolute right-0 top-0 z-10 md:relative border-l border-[var(--border-color)]">
                    <div class="flex justify-between items-center mb-3">
                        <h4 class="font-bold"><i class="fas fa-sticky-note text-yellow-500"></i> Mis Notas</h4>
                        <button onclick="app.toggleNotes()" class="text-gray-500 hover:text-red-500"><i class="fas fa-times"></i></button>
                    </div>
                    <textarea id="book-notes" class="flex-1 w-full p-3 border border-[var(--border-color)] rounded resize-none bg-transparent text-inherit outline-none focus:border-blue-500" placeholder="Escribe tus apuntes, avances o ideas aquí..."></textarea>
                    <button onclick="app.saveNotes()" class="w-full mt-3 bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition">Guardar Notas</button>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer -->
    <footer class="p-6 text-center text-sm opacity-70 mt-auto border-t border-gray-200 card">
        <p>Creado por <strong>Andrés Urrea</strong> | Desarrollador Multimedia y Web</p>
        <p><i class="fab fa-whatsapp text-green-500"></i> WhatsApp: <a href="https://wa.me/56930763222" target="_blank" class="hover:underline hover:text-blue-500">+56 9 3076 3222</a></p>
    </footer>

    <!-- Lógica de la Aplicación -->
    <script>
        const app = {
            user: null,
            library: [],
            currentBook: null,
            rendition: null,
            bookObj: null,
            fontSize: 100,

            init() {
                if (!APPS_SCRIPT_URL || APPS_SCRIPT_URL === "URL_DE_TU_APPS_SCRIPT_AQUI") {
                    Swal.fire('Atención', 'Debes configurar la URL de Apps Script en el archivo HTML.', 'warning');
                }
                const savedUser = localStorage.getItem('duma_user');
                if (savedUser) {
                    this.user = JSON.parse(savedUser);
                    this.loadLibrary();
                } else {
                    this.showView('auth');
                }
                
                // Cargar tema guardado
                const savedTheme = localStorage.getItem('duma_theme') || 'light';
                this.setTheme(savedTheme);
            },

            // --- NAVEGACIÓN Y UI ---
            showView(viewId) {
                document.getElementById('view-auth').classList.add('hidden');
                document.getElementById('view-library').classList.add('hidden');
                document.getElementById('view-reader').classList.add('hidden');
                document.getElementById('user-menu').classList.add('hidden');

                if (viewId === 'auth') {
                    document.getElementById('view-auth').classList.remove('hidden');
                } else if (viewId === 'library') {
                    document.getElementById('view-library').classList.remove('hidden');
                    document.getElementById('user-menu').classList.remove('hidden');
                    document.getElementById('user-greeting').textContent = `Hola, ${this.user.username}`;
                    this.loadLibrary();
                } else if (viewId === 'reader') {
                    document.getElementById('view-reader').classList.remove('hidden');
                }
            },

            switchAuthTab(tab) {
                ['login', 'register', 'recover'].forEach(t => {
                    document.getElementById(`form-${t}`).classList.add('hidden');
                });
                document.getElementById(`tab-login`).classList.replace('text-blue-600', 'text-gray-400');
                document.getElementById(`tab-login`).classList.replace('border-blue-600', 'border-transparent');
                document.getElementById(`tab-register`).classList.replace('text-blue-600', 'text-gray-400');
                
                document.getElementById(`form-${tab}`).classList.remove('hidden');
                if(tab !== 'recover') {
                    document.getElementById(`tab-${tab}`).classList.replace('text-gray-400', 'text-blue-600');
                    if(tab === 'login') document.getElementById(`tab-login`).classList.replace('border-transparent', 'border-blue-600');
                }
            },

            setTheme(theme) {
                document.body.className = `theme-${theme}`;
                localStorage.setItem('duma_theme', theme);
                if (this.rendition) {
                    this.rendition.themes.select(theme);
                }
            },

            // --- API CALLS ---
            async apiCall(data, loadingMsg) {
                if (loadingMsg) Swal.fire({ title: loadingMsg, allowOutsideClick: false, didOpen: () => Swal.showLoading() });
                
                const formData = new URLSearchParams();
                for (const key in data) formData.append(key, data[key]);

                try {
                    const response = await fetch(APPS_SCRIPT_URL, {
                        method: 'POST',
                        body: formData,
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                    });
                    const result = await response.json();
                    if (loadingMsg) Swal.close();
                    return result;
                } catch (error) {
                    if (loadingMsg) {
                        Swal.close();
                        Swal.fire('Error de conexión', 'No se pudo conectar con el servidor.', 'error');
                    }
                    console.error("API Call error:", error);
                    return { status: 'error' };
                }
            },

            // --- AUTENTICACIÓN ---
            async handleLogin(e) {
                e.preventDefault();
                const user = document.getElementById('login-user').value;
                const pass = document.getElementById('login-pass').value;
                
                const res = await this.apiCall({ action: 'login', username: user, password: pass }, "Iniciando sesión...");
                if (res.status === 'success') {
                    this.user = { id: res.userId, username: res.username };
                    localStorage.setItem('duma_user', JSON.stringify(this.user));
                    this.loadLibrary();
                } else {
                    Swal.fire('Error', res.message, 'error');
                }
            },

            async handleRegister(e) {
                e.preventDefault();
                const email = document.getElementById('reg-email').value;
                const user = document.getElementById('reg-user').value;
                const pass = document.getElementById('reg-pass').value;
                
                const res = await this.apiCall({ action: 'register', email: email, username: user, password: pass }, "Creando cuenta...");
                if (res.status === 'success') {
                    this.user = { id: res.userId, username: res.username };
                    localStorage.setItem('duma_user', JSON.stringify(this.user));
                    Swal.fire('¡Éxito!', res.message, 'success').then(() => this.loadLibrary());
                } else {
                    Swal.fire('Error', res.message, 'error');
                }
            },

            async handleRecover(e) {
                e.preventDefault();
                const email = document.getElementById('rec-email').value;
                const res = await this.apiCall({ action: 'recover', email: email }, "Buscando datos...");
                if (res.status === 'success') {
                    Swal.fire('Enviado', res.message, 'success').then(() => this.switchAuthTab('login'));
                } else {
                    Swal.fire('Error', res.message, 'error');
                }
            },

            logout() {
                this.user = null;
                localStorage.removeItem('duma_user');
                this.showView('auth');
            },

            // --- GESTIÓN DE BIBLIOTECA ---
            async loadLibrary() {
                this.showView('library');
                document.getElementById('library-loader').classList.remove('hidden');
                document.getElementById('library-grid').innerHTML = '';
                document.getElementById('library-empty').classList.add('hidden');

                const res = await this.apiCall({ action: 'getLibrary', userId: this.user.id });
                document.getElementById('library-loader').classList.add('hidden');

                if (res.status === 'success') {
                    this.library = res.data;
                    if (this.library.length === 0) {
                        document.getElementById('library-empty').classList.remove('hidden');
                    } else {
                        this.renderLibraryGrid();
                    }
                }
            },

            renderLibraryGrid() {
                const grid = document.getElementById('library-grid');
                grid.innerHTML = '';
                this.library.forEach(book => {
                    const icon = book.type === 'pdf' ? 'fa-file-pdf text-red-500' : 
                                 book.type === 'epub' ? 'fa-book text-green-500' : 'fa-link text-blue-500';
                    
                    const progressVal = book.progress ? "Continuar" : "Empezar a leer";

                    grid.innerHTML += `
                        <div class="card rounded-xl p-5 shadow-sm hover:shadow-md transition flex flex-col relative group">
                            <button onclick="app.deleteBook('${book.id}')" class="absolute top-2 right-2 text-red-500 opacity-0 group-hover:opacity-100 transition bg-white rounded-full p-2 shadow" title="Eliminar">
                                <i class="fas fa-trash"></i>
                            </button>
                            <div class="text-4xl text-center mb-4"><i class="fas ${icon}"></i></div>
                            <h4 class="font-bold text-lg mb-1 truncate" title="${book.title}">${book.title}</h4>
                            <p class="text-xs text-gray-500 uppercase tracking-widest mb-4">${book.type}</p>
                            
                            <div class="mt-auto pt-4 border-t border-gray-100">
                                <button onclick="app.openBook('${book.id}')" class="w-full bg-blue-50 text-blue-600 hover:bg-blue-600 hover:text-white py-2 rounded font-medium transition text-sm">
                                    ${progressVal}
                                </button>
                            </div>
                        </div>
                    `;
                });
            },

            async uploadFile(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                if (file.size > 15 * 1024 * 1024) { // Limite 15MB aprox para base64 en GAS
                    Swal.fire('Archivo muy grande', 'Por favor sube archivos menores a 15MB.', 'warning');
                    return;
                }

                const reader = new FileReader();
                reader.onload = async (ev) => {
                    const base64 = ev.target.result.split(',')[1];
                    const res = await this.apiCall({
                        action: 'uploadBook',
                        userId: this.user.id,
                        filename: file.name,
                        mimeType: file.type,
                        base64: base64,
                        title: file.name.replace(/\.[^/.]+$/, "")
                    }, "Subiendo libro a la nube...");

                    if (res.status === 'success') {
                        Swal.fire('¡Listo!', 'Libro añadido a tu biblioteca', 'success');
                        this.loadLibrary();
                    } else {
                        Swal.fire('Error', res.message, 'error');
                    }
                };
                reader.readAsDataURL(file);
            },

            async addUrlPrompt() {
                const { value: url } = await Swal.fire({
                    title: 'Añadir enlace (PDF, Artículo o Web)',
                    input: 'url',
                    inputPlaceholder: 'https://...',
                    showCancelButton: true
                });

                if (url) {
                    const { value: title } = await Swal.fire({
                        title: 'Título para este enlace',
                        input: 'text',
                        showCancelButton: true
                    });
                    
                    if (title) {
                        const res = await this.apiCall({
                            action: 'addBookUrl', userId: this.user.id, url: url, title: title
                        }, "Guardando enlace...");
                        if(res.status === 'success') this.loadLibrary();
                    }
                }
            },

            async deleteBook(bookId) {
                const conf = await Swal.fire({
                    title: '¿Eliminar libro?',
                    text: "Se borrará de tu biblioteca y de la nube.",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33'
                });

                if (conf.isConfirmed) {
                    const res = await this.apiCall({ action: 'deleteBook', userId: this.user.id, bookId: bookId }, "Eliminando...");
                    if (res.status === 'success') this.loadLibrary();
                }
            },

            // --- LECTOR DE LIBROS ---
            openBook(bookId) {
                this.currentBook = this.library.find(b => b.id === bookId);
                if (!this.currentBook) return;

                document.getElementById('reader-title').textContent = this.currentBook.title;
                document.getElementById('book-notes').value = this.currentBook.notes || '';
                this.showView('reader');

                const viewer = document.getElementById('viewer');
                viewer.innerHTML = '';
                document.getElementById('epub-controls').classList.add('hidden');
                
                // Limpiar instancia previa
                if (this.bookObj) { this.bookObj.destroy(); this.bookObj = null; }

                if (this.currentBook.type === 'epub') {
                    this.loadEpub();
                } else {
                    // Para PDF y URL usamos un iframe integrado. Formateamos enlaces de Drive para evitar bloqueos.
                    let embedUrl = this.currentBook.url;
                    const driveMatch = embedUrl.match(/[-\w]{25,}/); // Extrae el ID único del archivo
                    
                    if (embedUrl.includes('drive.google.com') && driveMatch) {
                        // Forzamos el modo vista previa oficial de Google Drive
                        embedUrl = `https://drive.google.com/file/d/${driveMatch[0]}/preview`;
                    } else if (embedUrl.toLowerCase().endsWith('.pdf') && !embedUrl.includes('drive.google.com')) {
                        // Si es un PDF directo de otro servidor, usamos el visor nativo de Google Docs
                        embedUrl = `https://docs.google.com/gview?url=${encodeURIComponent(embedUrl)}&embedded=true`;
                    }
                    
                    viewer.innerHTML = `<iframe src="${embedUrl}" allowfullscreen></iframe>`;
                }
            },

            loadEpub() {
                document.getElementById('epub-controls').classList.remove('hidden');
                const url = this.currentBook.url; // Nota: Si Drive bloquea CORS, el iframe de PDF es más seguro. Para epub usamos la URL directa.
                
                this.bookObj = ePub(url);
                this.rendition = this.bookObj.renderTo("viewer", {
                    width: "100%", height: "100%", spread: "none"
                });

                // Registrar temas en epub.js
                this.rendition.themes.register("light", { "body": { "background": "#ffffff", "color": "#333333" }});
                this.rendition.themes.register("sepia", { "body": { "background": "#f4ecd8", "color": "#5b4636" }});
                this.rendition.themes.register("dark", { "body": { "background": "#121212", "color": "#e0e0e0" }});
                this.setTheme(localStorage.getItem('duma_theme') || 'light');
                this.changeFontSize(0); // Aplicar tamaño guardado/default

                // Mostrar donde quedó
                const location = this.currentBook.progress;
                this.rendition.display(location ? location : undefined);

                this.rendition.on("relocated", (location) => {
                    document.getElementById('epub-progress').textContent = location.start.cfi;
                    // Auto-guardar progreso
                    this.apiCall({
                        action: 'updateProgress', 
                        userId: this.user.id, 
                        bookId: this.currentBook.id, 
                        progress: location.start.cfi,
                        notes: null
                    });
                    this.currentBook.progress = location.start.cfi;
                });
            },

            prevPage() { if (this.rendition) this.rendition.prev(); },
            nextPage() { if (this.rendition) this.rendition.next(); },

            changeFontSize(step) {
                this.fontSize += (step * 10);
                if(this.fontSize < 50) this.fontSize = 50;
                if(this.fontSize > 200) this.fontSize = 200;
                
                if (this.rendition) {
                    this.rendition.themes.fontSize(`${this.fontSize}%`);
                }
            },

            toggleNotes() {
                const panel = document.getElementById('notes-panel');
                panel.classList.toggle('hidden');
            },

            async saveNotes() {
                const notes = document.getElementById('book-notes').value;
                const res = await this.apiCall({
                    action: 'updateProgress',
                    userId: this.user.id,
                    bookId: this.currentBook.id,
                    progress: this.currentBook.progress,
                    notes: notes
                }, "Guardando notas...");

                if (res.status === 'success') {
                    this.currentBook.notes = notes;
                    Swal.fire({ title: 'Guardado', icon: 'success', timer: 1000, showConfirmButton: false });
                }
            }
        };

        // Iniciar App cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => app.init());

    </script>
</body>
</html>
