<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReaderPro Cloud | Andres Urrea</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --p: #6366f1; --bg: #0f172a; --c: #1e293b; --t: #f8fafc; --acc: #22c55e; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--t); margin: 0; }
        .card { background: var(--c); padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--p); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { opacity: 0.8; transform: translateY(-2px); }
        
        #login-screen { display: flex; align-items: center; justify-content: center; height: 100vh; }
        #app { display: none; padding: 20px; max-width: 1000px; margin: 0 auto; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-top: 20px; }
        .book { background: var(--c); padding: 15px; border-radius: 10px; border: 1px solid #334155; text-align: center; }
        #viewer-container { width: 100%; height: 80vh; background: white; margin-top: 20px; display: none; border-radius: 10px; position: relative; }
        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
<body>

<div id="loading" class="loading-overlay">‚è≥ Procesando con Google Drive...</div>

<div id="login-screen">
    <div class="card" style="width: 320px;">
        <h2 id="auth-title" style="text-align: center;">üöÄ ReaderPro</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contrase√±a">
        
        <div id="login-box">
            <button onclick="auth('login')">Iniciar Sesi√≥n</button>
            <p style="text-align:center; font-size:0.8rem; cursor:pointer; color:var(--p)" onclick="toggleAuth(true)">¬øEres nuevo? Reg√≠strate aqu√≠</p>
        </div>
        
        <div id="register-box" style="display:none">
            <button onclick="auth('register')" style="background:var(--acc)">Crear mi Cuenta</button>
            <p style="text-align:center; font-size:0.8rem; cursor:pointer; color:var(--p)" onclick="toggleAuth(false)">Ya tengo cuenta, volver</p>
        </div>
    </div>
</div>

<div id="app">
    <header style="display:flex; justify-content:space-between; align-items:center;">
        <h2>üìö Mis Libros</h2>
        <button onclick="location.reload()" style="width:auto; padding:8px 15px; background:#ef4444;">Salir</button>
    </header>

    <div class="card">
        <input type="text" id="link-url" placeholder="Pega enlace de Drive o PDF externo...">
        <div style="display:flex; gap:10px;">
            <button onclick="document.getElementById('file-in').click()" style="background:#475569">üìÅ Subir Archivo</button>
            <button onclick="upload('link')">üîó Cargar Enlace</button>
        </div>
        <input type="file" id="file-in" style="display:none" accept=".pdf,.epub">
    </div>

    <div id="library" class="grid"></div>
    <div id="viewer-container"></div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzzHfzJHQzSAeR1WfGFscxcwIa4pIFRPbugZTUQZFKT140XTy2vQouujrhAu1rARDZUDw/exec'; // <--- PEGA TU URL DE APPS SCRIPT AQU√ç
    let currentUser = "";

    function toggleAuth(isReg) {
        document.getElementById('auth-title').innerText = isReg ? "üìù Registro" : "üöÄ ReaderPro";
        document.getElementById('login-box').style.display = isReg ? "none" : "block";
        document.getElementById('register-box').style.display = isReg ? "block" : "none";
    }

    async function auth(action) {
        const user = document.getElementById('user').value;
        const pass = document.getElementById('pass').value;
        if(!user || !pass) return alert("Faltan datos");

        showLoad(true);
        const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action, user, pass }) });
        const out = await res.json();
        showLoad(false);

        if(out.success) {
            if(action === 'register') { alert("¬°Cuenta creada!"); toggleAuth(false); }
            else { currentUser = user; startApp(); }
        } else { alert(out.msg || "Error en datos"); }
    }

    function startApp() {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app').style.display = 'block';
        loadBooks();
    }

    async function upload(mode) {
        let payload = { action: 'upload', user: currentUser };
        
        if(mode === 'link') {
            const url = document.getElementById('link-url').value;
            if(!url) return;
            payload.name = "Libro Enlace"; payload.url = url; payload.type = url.includes('.epub') ? 'epub' : 'pdf';
        }

        showLoad(true);
        await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify(payload) });
        showLoad(false);
        loadBooks();
    }

    document.getElementById('file-in').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = async function() {
            showLoad(true);
            const base64 = reader.result.split(',')[1];
            await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({
                action: 'upload', user: currentUser, name: file.name,
                type: file.name.endsWith('.epub') ? 'epub' : 'pdf',
                fileData: base64, mimeType: file.type
            })});
            showLoad(false);
            loadBooks();
        };
        reader.readAsDataURL(file);
    };

    async function loadBooks() {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        const lib = document.getElementById('library');
        lib.innerHTML = "";
        data.slice(1).forEach(row => {
            if(row[5] === currentUser) {
                const div = document.createElement('div');
                div.className = 'book';
                div.innerHTML = `<h4>${row[1].substring(0,20)}</h4><button onclick="view('${row[3]}','${row[2]}')">Leer</button>`;
                lib.appendChild(div);
            }
        });
    }

    function view(url, type) {
        const v = document.getElementById('viewer-container');
        v.style.display = 'block';
        v.innerHTML = type === 'pdf' ? 
            `<iframe src="https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true" width="100%" height="100%"></iframe>` :
            `<p style="color:black; padding:20px;">Abriendo EPUB...</p>`;
        v.scrollIntoView();
    }

    function showLoad(s) { document.getElementById('loading').style.display = s ? 'flex' : 'none'; }
</script>
</body>
</html>
